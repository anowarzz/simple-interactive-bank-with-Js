<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="my-10">
        <h1 class="text-center mt-8 text-5xl mb-7">
          No More Counting Stars üòè
        </h1>
        <h1 class="text-center text text-5xl font-semibold text-violet-600">
          Now You'll Be Counting Dollars üíµüòç
        </h1>
      </div>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-lime-500 px-8 pt-4 pb-8 rounded-xl">
            <h2 class="text-2xl text-white">Deposit</h2>
            <h3 class="text-5xl text-white">$<span id="deposit-total" >00</span></h3>
          </div>

          <div class="bg-orange-500 px-8 pt-4 pb-8 rounded-xl">
            <h2 class="text-2xl text-white">Withdraw</h2>
            <h3 class="text-5xl text-white">$<span id="withdraw-total" >00</span> </h3>
          </div>

          <div class="bg-fuchsia-500 px-8 pt-4 pb-8 rounded-xl">
            <h2 class="text-2xl text-white">Balance</h2>
            <h3 class="text-5xl text-white">$ <span id="balance-total">1420</span></h3>
          </div>
        </div>
      </section>

      <section class="mt-12">
        <!-- Deposit and Withdraw -->
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-yellow-400 px-8 pt-4 pb-8 rounded-xl">
            <h2 class="text-2xl mb-4 text-white">Please Deposite</h2>

            <input
              id="deposit-field"
              class="block px-3 py-1 rounded w-9/12 mb-4"
              type="text"
              placeholder="$ Amount You Want To Deposit"
            />
            <button
              id="btn-deposit"
              class="text-white mt-3 bg-violet-500 hover:bg-lime-500 px-8 py-2 font-semibold rounded-md"
            >
              Deposit
            </button>
          </div>

          <div class="bg-sky-400 px-8 pt-4 pb-8 rounded-xl">
            <h2 class="text-2xl mb-4 text-white">Please Withdraw</h2>

            <input
              id="withdraw-field"
              class="block px-3 py-1 rounded w-9/12 mb-4"
              type="text"
              placeholder="$ Amount You Want To Withdraw"
            />

            <button
              id="btn-withdraw"
              class="text-white mt-3 bg-violet-500 hover:bg-lime-500 px-8 py-2 font-semibold rounded-md"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
